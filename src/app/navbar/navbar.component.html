<!-- Toolbar -->
<div class="e-toolbar" role="banner">
  <span routerLink="/" class="e-toolbar__logo">E-shopping</span>

  <nav class="e-toolbar__nav">
    <ul>
      <li><a routerLink="/shopping-cart">Shopping Cart</a></li>
      <ng-template #anonymousUser>
        <li><a routerLink="/auth/login">Login</a></li>
      </ng-template>

      <li
        class="mat-dropdown"
        *ngIf="appUser && appUser !== null; else anonymousUser"
      >
        <a [matMenuTriggerFor]="menu">{{ appUser.username }}</a>
        <mat-icon>expand_more</mat-icon>
      </li>

      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/my-orders">My Order</button>

        <ng-container *ngIf="appUser && appUser.isAdmin">
          <button mat-menu-item routerLink="/admin/orders">
            Manage Orders
          </button>
          <button mat-menu-item routerLink="/admin/products">
            Manage Products
          </button>
        </ng-container>

        <button mat-menu-item (click)="logout()">Log Out</button>
      </mat-menu>
    </ul>
  </nav>
</div>
